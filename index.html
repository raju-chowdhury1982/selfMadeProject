<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Countdown Timer</title>
  </head>

  <body>
    <h1>New Year Eve</h1>
    <div id="container">
      <div class="block dayc">
        <span class="number dys">DD</span>
        <span class="details">Days</span>
      </div>
      <div class="block hourc">
        <span class="number hrs">HH</span>
        <span class="details">Hours</span>
      </div>
      <div class="block minc">
        <span class="number min">MM</span>
        <span class="details">Min</span>
      </div>
      <div class="block secondc">
        <span class="number sec">Sec</span>
        <span class="details">Sec</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
